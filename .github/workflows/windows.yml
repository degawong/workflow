name: platform

on: 
  push:
    branches:
      - "**" 
    # paths:
      # - 下列文件的变更触发部署
    # paths-ignore:
      # - 下列文件的变更不触发部署

env:
  BUILD_TYPE: Release
  
jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          - x86
          - x64
        key: ${{ runner.os }}-windows
    - name: config
      working-directory: ${{github.workspace}}
      run: |
        echo $env:GITHUB_WORKSPACE
        cmake -E make_directory x86
        cmake -E make_directory x64
    - name: x86
      working-directory: ${{github.workspace}}/x86
      run: |
        cmake ${{ github.workspace }} -T v142,host=x64 -A Win32
        cmake --build . --config $env:BUILD_TYPE -j 2
    - name: x64
      working-directory: ${{github.workspace}}/x64
      run: |
        cmake ${{ github.workspace }}
        cmake --build . --config $env:BUILD_TYPE -j 2