name: windows

on: 
  push:
    branches:
      - "**" 
    # paths:
      # - 下列文件的变更触发部署
    # paths-ignore:
      # - 下列文件的变更不触发部署

env:
  CONFIG: Release

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          x86/*
        key: ${{ runner.os }}-x86
    - uses: actions/cache@v2
      with:
        path: |
          x64/*
        key: ${{ runner.os }}-x64
    - name: make directory
      working-directory: ${{github.workspace}}
      run: |
        cmake -E make_directory x86
        cmake -E make_directory x64
    - name: x86
      working-directory: ${{github.workspace}}/x86
      run: |
        cmake $env:GITHUB_WORKSPACE -T v142,host=x64 -A Win32
        cmake --build . --config $env:CONFIG -j 2
    - name: x64
      working-directory: ${{github.workspace}}/x64
      run: |
        cmake $env:GITHUB_WORKSPACE
        cmake --build . --config $env:CONFIG -j 2
    - name: artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows
        retention-days: 90
        path: |
          x86/
          x64/